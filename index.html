<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 모바일 화면에서 확대 되지 않도록 하는 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="./fontello-733ae11e/css/fontello.css">

        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
            @import url(http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
            @import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);
            @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);

            html, body{
                font-size: 20px;
                
            }

            body{
                width: 100%;
                height: 100%;
            }

            body, h1, h2, p, i{
                margin: 0px;
                border: 0px;
                padding: 0px;
                color: white;
            }

           

            #grid {
                display:grid;
                grid-template-columns: 330px 1fr;
                grid-template-areas:
               "header main"
			   "header aside"
               "header footer";
            }
            .header {
                background-color: #23262A;
                height: 100%;
                color: palegreen;
                grid-area: header;
            }

            .icon-noun_1195043_cc{
                font-size: 10rem;
            }

            .icon-lightbulb{
                position: fixed;
                display: block;
                top: 390px;
                width: 330px;
                text-align: center;
                font-size: 0.8rem;
                color: white;
            }

            nav{
                position: fixed;
                color: white;
                top: 400px; 
                height: 300px;                
                width: 330px;
            }
            .list{
                list-style: none;
                padding-left: 60px;
            }

            .list >li{
                padding: 10px;
            }
            
            #site-branding{
                position: fixed;
                padding: 0px;
                top: 0px;
                height: 300px;
                width: 330px;
                color: white;
                text-align: center;
                margin-top: 50px;
            }

            #site-description{
                font-family: 'Nanum Brush Script', serif;
                font-weight: 900;

            }
            
            .site-main{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            article{
                border: 5px solid #CCCCCC;
                height: 700px;
                width: auto;
                background-color: #ffffff;
            }
            
            main{
                grid-area: main;
            }

            article{
                text-align: center;
                color: black;
            }
            
            article > figure{
                
                margin: 0;
                background-color: gold;
            }
           
            .icon-plus-squared{
                color: gray;
                font-size: 5rem;
                
            } 
            aside{
                background-color: #cccccc;
                height: 170px;
                grid-area: aside;
            }

            footer{
                height: 700px;
                background-color: #f2f2f2;
                grid-area: footer;
            }

            @media(max-width:1200px){
                /* #grid {
                display:grid;
                grid-template-columns: 330px 1fr 1fr 1fr;
                } */

                article{
                    width: auto;
                }
                .site-main{
                    grid-template-columns: 1fr 1fr;
                    }
                }

            @media(max-width:990px){
                #grid{
                    grid-template-columns: auto;
                    grid-template-areas:
                    "header"
                    "main"
			        "aside"
                    "footer";
                }

                #site-branding{
                    font-size: 2.1rem;
                    position: absolute;
                    height: auto;
                    width: 100%;
                    padding: 20px 0px 0px 0px;
                }

                .icon-noun_1195043_cc{
                    font-size: 17rem;
                    padding: 10px;
                }

                .icon-lightbulb{
                    display: none;
                }


                nav{
                    position: absolute;
                    width: 100%;
                    height: auto;
                }
                
                .list{
                    height: 100px;   
                    padding: 0px;
                    margin: 0px;
                }


                .list > li{
                    display: inline-block;
                    list-style: none;
                    background-color: #2E3135;
                    font-size: 2rem;
                    padding: 5x;
                    border-radius: 8px;
                    margin: 5px;
                }

                .site-main{
                    grid-template-columns: auto;                    
                }

                article{
                text-align: center;
                color: black;
                height: 1000px;
                /* margin: -45px; */
                }

                article > figure > div{
                    /* position: absolute; */
                    /* margin: 0; */
                    border:1px solid gray;
                    background-color: gold;
                }
                article > header{
                    border:1px solid gray;
                }
                article > div{
                    border:1px solid gray;
                }

                .icon-plus-squared{
                    font-size: 8rem;
                    left: 11%;
                    margin: 0px;

                }

                .header{
                    height: 700px;
                    text-align: center;
                }
            @media(max-width:558px){
                .list > li{
                    font-size: 1rem;
                }
                .icon-noun_1195043_cc{
                    font-size: 17rem;
                }

                #site-branding{
                    font-size: 1.5rem;
                  }

                }    

            }
        </style> 
    </head>
    <body>
        <div id="grid">
            <header class="header">
                <div id="site-branding">
                    <i class="icon-noun_1195043_cc"></i>
                    <h1>SBUSSINESS</h1>
                    <p><h2 id="site-description">신사업 정보 사이트</h2></p>
                    
                </div>
                <div class="icon-lightbulb"></div>
                <nav>
                    <ol class="list">
                        <li>home</li>
                        <li>list<i class="icon-right-dir"></i></li>
                        <li>about</li>
                        <li>contact</li>
                    </ol>
                </nav>
            </header>
            <main>
                <div class="site-main">
                        <article>
                            <figure><div class="icon-plus-squared"></div></figure>
                            <header>header</header>
                            <div>2017-11-06</div>
                            <div>description</div>
                        </article>
                        <article>
                            <figure><div class="icon-plus-squared"></div></figure>
                            <header>header</header>
                            <div>2017-11-06</div>
                            <div>description</div>
                        </article>
                        <article><div class="icon-plus-squared"></div></article>
                        <article><div class="icon-plus-squared"></div></article>
                        <article><div class="icon-plus-squared"></div></article>
                        <article><div class="icon-plus-squared"></div></article>
                        
                </div>
            </main>
            <aside></aside>
            <footer></footer>
        </div>
            
    </body>
</html>
