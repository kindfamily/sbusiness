<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./fontello-1770e49c/css/fontello.css">

        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
            @import url(http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
            @import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);

            body, h1, h2, p, i{
                margin: 0px;
                border: 0px;
                padding: 0px;
                color: white;
            }

           

            #grid {
                display:grid;
                grid-template-columns: 330px 1fr;
                grid-template-areas:
               "header main"
			   "header aside"
               "header footer";
            }

            #site-branding{
                position: fixed;
                padding: 0px;
                /* border: 1px solid blue; */
                top: 0px;
                height: 300px;
                width: 330px;
                color: white;
                text-align: center;
                margin-top: 50px;
            }

            #site-description{
                font-family: 'Nanum Brush Script', serif;

            }
            article{
                border: 5px solid #CCCCCC;
                height: 700px;
                background-color: #ffffff;
            }
            
            .site-main{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            header {
                background-color: #23262A;
                height: 100%;
                color: palegreen;
                grid-area: header;
            }

            .icon-noun_1195043_cc{
                font-size: 10rem;
            }

            .icon-lightbulb{
                position: fixed;
                display: block;
                /* border: 1px solid powderblue; */
                top: 350px;
                width: 330px;
                text-align: center;
                font-size: 10px;
                color: white;
            }

            nav{
                position: fixed;
                color: white;
                /* border: 1px solid wheat; */
                top: 400px; 
                height: 300px;                
                width: 330px;
            }
            .list{
                list-style: none;
                padding-left: 60px;
            }

            .list >li{
                padding: 10px;
            }

            main{
                grid-area: main;
            }

            aside{
                background-color: #cccccc;
                height: 170px;
                grid-area: aside;

            }

            footer{
                height: 700px;
                background-color: #f2f2f2;
                grid-area: footer;
            }

            @media(max-width:1200px){
                .site-main{
                    grid-template-columns: 1fr 1fr;
                }
            }

            @media(max-width:990px){
                #grid{
                    grid-template-columns: auto;
                    grid-template-areas:
                    "header"
                    "main"
			        "aside"
                    "footer";
                }
                #site-branding{
                    position: absolute;
                    height: auto;
                    width: 100%;
                    padding: 20px 0px 0px 0px;
                }

                .icon-lightbulb{
                    display: none;
                }


                nav{
                    position: absolute;
                    /* top: 280px; */
                    width: 100%;
                    height: auto;
                }
                
                .list{
                    height: 100px;   
                    padding: 0px;
                    margin: 0px;
                }


                .list > li{
                    display: inline-block;
                    list-style: none;
                    background-color: #2E3135;
                    /* border: 1px solid paleturquoise; */
                    padding: 30px;
                    border-radius: 8px;
                    margin: 3px;
                }

                
                .site-main{
                    grid-template-columns: auto;                    
                }
                header{
                    height: 500px;
                    text-align: center;
                }



            }
        </style> 
    </head>
    <body>
        <div id="grid">
            <header>
                <div id="site-branding">
                    <i class="icon-noun_1195043_cc"></i>
                    <h1>SBUSSINESS</h1>
                    <p><h2 id="site-description">신규사업 비교 사이트</h2></p>
                    
                </div>
                <div class="icon-lightbulb"></div>
                <nav>
                    <ol class="list">
                        <li>home</li>
                        <li>list&nbsp; &nbsp; <i class="icon-right-dir"></i></li>
                        <li>about</li>
                        <li>contact</li>
                    </ol>
                </nav>
            </header>
            <main>
                <div class="site-main">
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                </div>
            </main>
            <aside></aside>
            <footer></footer>
        </div>
            
    </body>
</html>
