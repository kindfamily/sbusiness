<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body{
                margin: 0px;
                border: 0px;
            }

            article{
                border: 5px solid #CCCCCC;
                height: 700px;
                background-color: #ffffff;
            }

            #grid {
                display:grid;
                grid-template-columns: 330px 1fr;
                grid-template-areas:
               "header main"
			   "header aside"
               "header footer";

            }

            .site-main{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            header {
                background-color: #23262A;
                height: 100%;
                color: palegreen;
                grid-area: header;
            }

            .site-branding{
                position: fixed;
                border: 1px solid wheat;
                height: 300px;
                width: 330px;
            }

            nav{
                position: fixed;
                border: 1px solid wheat;
                top: 300px; 
                height: 300px;                
                width: 330px;
            }

            main{
                grid-area: main;
            }

            aside{
                background-color: #cccccc;
                height: 170px;
                grid-area: aside;

            }

            footer{
                height: 700px;
                background-color: #f2f2f2;
                grid-area: footer;
            }

            @media(max-width:1200px){
                .site-main{
                    grid-template-columns: 1fr 1fr;
                }
            }

            @media(max-width:990px){
                #grid{
                    grid-template-columns: auto;
                    grid-template-areas:
                    "header"
                    "main"
			        "aside"
                    "footer";
                }
                nav{
                    position: absolute;
                }
                .site-main{
                    grid-template-columns: auto;                    
                }
                header{
                    height: 500px;
                }
            }
        </style> 
    </head>
    <body>
        <div id="grid">
            <header>
                <div class="site-branding">site-branding</div>
                <nav>nav</nav>
            </header>
            <main>
                <div class="site-main">
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                        <article></article>
                </div>
            </main>
            <aside></aside>
            <footer></footer>
        </div>
            
    </body>
</html>
